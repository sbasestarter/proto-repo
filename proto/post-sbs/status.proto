syntax = "proto3";

package postsbs.api;

option go_package = "<domain>/<namespace>/protorepo-post-sbs-go.git;postpb";

enum PostSBSStatus {
  PS_SBS_UNKNOWN = 0;
  PS_SBS_SUCCESS = 1;
  PS_SBS__FAILED = 2;
  PS_SBS_NOT_IMPLEMENT = 3;
  PS_SBS_BAD_INPUT = 4;
}

message ServerStatus {
  PostSBSStatus status = 1;
  string msg = 2;
}
