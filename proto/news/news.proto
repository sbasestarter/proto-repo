syntax = "proto3";

package news.api;

option go_package = "<domain>/<namespace>/<proto-target>-go;newspb";

message Author {
  string id = 1;
  string nick_name = 2;
  string avatar = 3;
}

message NewsInfo {
  string id = 1;
  string title = 2;
  string summary = 3;
  string image = 4;
  int64 at = 5;
  repeated string tags = 6;
  Author author = 7;
}

message GetNewsRequest {
  string id = 1;
}

message GetNewsResponse {
  NewsInfo news = 1;
}

service NewsService {
  rpc GetNews(GetNewsRequest) returns (NewsInfo) {}
}
